<!DOCTYPE html>
<html>
<head>
    <title>업로드~~</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/dropzone/dist/dropzone.css"/>
    <link href="https://unpkg.com/cropperjs/dist/cropper.css" rel="stylesheet"/>
    <script src="https://unpkg.com/dropzone"></script>
    <script src="https://unpkg.com/cropperjs"></script>

    <style>

        #predictResult {
            font-size: 25px;
        }

        .image_area {
            position: relative;
        }

        img {
            display: block;
            max-width: 100%;
        }

        .preview {
            overflow: hidden;
            width: 160px;
            height: 160px;
            margin: 10px;
            border: 1px solid red;
        }

        .modal-lg {
            max-width: 1000px !important;
        }

        .overlay {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.5);
            overflow: hidden;
            height: 0;
            transition: .5s ease;
            width: 100%;
        }

        .image_area:hover .overlay {
            height: 50%;
            cursor: pointer;
        }

        .text {
            color: #333;
            font-size: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            text-align: center;
        }

    </style>
</head>
<body>
<div class="container" align="center">
    <br/>
    <h3 align="center">아이유, 아이린, 아린 사진을 올려주세요~~</h3>
    <br/>
    <div class="row">
        <div class="col-md-4">&nbsp;</div>
        <div class="col-md-4">
            <div class="image_area">
                <label for="upload_image">
                    <img src="" id="uploaded_image" class="img-responsive"/>
                    <div class="btn btn-info">이미지 가져오기~~~</div>
                    <input type="file" name="image" class="image" id="upload_image" style="display:none"/>
                </label>
                <br>
                <div class="btn btn-primary" id="uploadImageServer">서버로 이미지 업로드~~~~~~~</div>

            </div>
            <div id="predictResult">
                예측 결과 :
            </div>
        </div>


        <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">이미지 자르기(얼굴 하나만 들어있게~~)</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="img-container">
                            <div class="row">
                                <div class="col-md-8">
                                    <img src="" id="sample_image"/>
                                </div>
                                <div class="col-md-4">
                                    <div class="preview"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="crop" class="btn btn-primary">확인</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script>

    $(document).ready(function () {

        var $modal = $('#modal');

        var image = document.getElementById('sample_image');

        var cropper;

        $('#upload_image').change(function (event) {
            var files = event.target.files;

            var done = function (url) {
                image.src = url;
                $modal.modal('show');
            };

            if (files && files.length > 0) {
                reader = new FileReader();
                reader.onload = function (event) {
                    done(reader.result);
                };
                reader.readAsDataURL(files[0]);
            }
        });

        $modal.on('shown.bs.modal', function () {
            cropper = new Cropper(image, {
                // aspectRatio: 1,
                viewMode: 0,
                initialAspectRatio: 1,
                ready: function (e) {

                    // this.cropper('setData', {
                    //     height: $("#sample_image").css("height"),
                    //     rotate: 0,
                    //     scaleX: 1,
                    //     scaleY: 1,
                    //     width: $("#sample_image").css("width"),
                    //     x: 0,
                    //     y: 0
                    // });
                },
                preview: '.preview'
            });

        }).on('hidden.bs.modal', function () {
            cropper.destroy();
            cropper = null;
        });

        $('#crop').click(function () {
            canvas = cropper.getCroppedCanvas({
                width: 400,
                height: 400
            });

            canvas.toBlob(function (blob) {
                url = URL.createObjectURL(blob);
                var reader = new FileReader();
                reader.readAsDataURL(blob);
                reader.onloadend = function () {
                    var base64data = reader.result;
                    $("#uploaded_image").attr("src", base64data);
                    $modal.modal('hide');
                };
            });
        });

        $('#uploadImageServer').click(function () {
            let base64data = $("#uploaded_image").attr("src");
            $.ajax({
                url: './upload-image',
                method: 'POST',
                dataType: "json",
                data: JSON.stringify({image: base64data}),
                success: function (data) {
                    if ("result" in data) {
                        let result = data["result"]
                        $("#predictResult").html(`
                        예측 결과 : ${result["idol"]}
                        <br>
                        아이유 : ${result.percentage[0].toFixed(2)}%
                        <br>
                        아이린 : ${result.percentage[1].toFixed(2)}%
                        <br>
                        아린 : ${result.percentage[2].toFixed(2)}%
                        `)
                    } else {
                        $("#predictResult").html(`얼굴 하나만 잘라주세요ㅠ`)
                    }


                }
            });
        });


    });
</script>
