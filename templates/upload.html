<script>
    let prevImageData = undefined;


    $(document).ready(function () {


        var $modal = $('#modal');
        var image = document.getElementById('sample_image');
        var cropper = null;

        function initCropper(imageUrl) {
            // 기존 cropper 인스턴스가 있으면 제거
            if (cropper) {
                cropper.destroy();
                cropper = null;
            }
            
            // 이미지 소스 설정
            image.src = imageUrl;
            
            // 이미지가 로드된 후 cropper 초기화하는 함수
            function setupCropper() {
                // Cropper 초기화 - 이미지 전체가 보이도록 설정
                cropper = new Cropper(image, {
                    aspectRatio: 1, // 정사각형 비율
                    viewMode: 0, // 자유로운 크기 조절 가능
                    dragMode: 'move', // 드래그 모드: move (이미지 이동)
                    autoCropArea: 0.8, // 초기 crop 영역을 80%로 설정
                    restore: false,
                    guides: true,
                    center: true,
                    highlight: false,
                    cropBoxMovable: true, // crop box 이동 가능
                    cropBoxResizable: true, // crop box 크기 조절 가능 (드래그로)
                    toggleDragModeOnDblclick: false,
                    zoomable: true, // 줌 가능
                    zoomOnTouch: true,
                    zoomOnWheel: true,
                    wheelZoomRatio: 0.1,
                    minCropBoxWidth: 50,
                    minCropBoxHeight: 50,
                    ready: function() {
                        // 이미지가 전체적으로 보이도록 줌 조정
                        var containerData = cropper.getContainerData();
                        var imageData = cropper.getImageData();
                        
                        // 컨테이너에 맞게 이미지 크기 조정
                        var containerWidth = containerData.width;
                        var containerHeight = containerData.height;
                        var imageWidth = imageData.naturalWidth;
                        var imageHeight = imageData.naturalHeight;
                        
                        var scaleX = containerWidth / imageWidth;
                        var scaleY = containerHeight / imageHeight;
                        var scale = Math.min(scaleX, scaleY) * 0.9; // 약간 여유를 두고
                        
                        cropper.zoomTo(scale);
                    }
                });
            }
            
            // 이미지가 이미 로드되어 있는 경우
            if (image.complete) {
                setupCropper();
            } else {
                // 이미지 로드 대기
                image.onload = setupCropper;
                image.onerror = function() {
                    console.error('이미지 로드 실패');
                };
            }
        }

        $('body').pastableNonInputable();
        $('body').on('pasteImage', function (ev, data) {
            image.src = data.dataURL;
            var modal = new bootstrap.Modal($modal[0]);
            modal.show();
        })


        $("#upload_image").click(function () {
            $("#upload_image").val("")
        });

        $('#upload_image').change(function (event) {
            var files = event.target.files;

            if (files && files.length > 0) {
                reader = new FileReader();
                reader.onload = function (event) {
                    image.src = reader.result;
                    var modal = new bootstrap.Modal($modal[0]);
                    modal.show();
                };
                reader.readAsDataURL(files[0]);
            }
        });

        // 모달이 완전히 표시된 후 cropper 초기화
        $modal.on('shown.bs.modal', function () {
            if (image.src) {
                initCropper(image.src);
            }
        });

        $modal.on('hidden.bs.modal', function () {
            if (cropper) {
                cropper.destroy();
                cropper = null;
            }
            image.src = '';
        });

        $('#crop').click(function () {
            if (!cropper) {
                return;
            }

            // 크롭된 캔버스 가져오기
            var canvas = cropper.getCroppedCanvas({
                width: 400,
                height: 400,
                imageSmoothingEnabled: true,
                imageSmoothingQuality: 'high'
            });

            // Blob으로 변환
            canvas.toBlob(function (blob) {
                var reader = new FileReader();
                reader.readAsDataURL(blob);
                reader.onloadend = function () {
                    var base64data = reader.result;
                    $("#uploaded_image").attr("src", base64data);
                    $("#uploaded_image").show();
                    $("#predictResult").text("이미지를 업로드하고 결과를 확인해보세요~");
                    var modal = bootstrap.Modal.getInstance($modal[0]);
                    modal.hide();
                };
            }, 'image/png', 1.0);
        });


        $('#uploadImageServer').click(function () {
            let base64data = $("#uploaded_image").attr("src");

            if (prevImageData === base64data) {
                return;
            }
            prevImageData = base64data;

            $("#predictResult").html(`
               <div class="loadingio-spinner-ellipsis-09rzou9ppwnq">
                    <div class="ldio-amk4o234dga">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            `);
            $.ajax({
                url: './upload-image',
                method: 'POST',
                dataType: "json",
                data: JSON.stringify({ image: base64data }),
                success: function (data) {
                    let eng_idol_name;
                    switch (data["result"]["idol"]) {
                        case "아이유":
                            eng_idol_name = "iu";
                            break;
                        case "아이린":
                            eng_idol_name = "irene";
                            break;
                        case "아린":
                            eng_idol_name = "arin";
                            break;
                    }


                    if ("result" in data) {
                        let result = data["result"]
                        $("#predictResult").html(`
                        <span id="resultTitle">${result["idol"]}~~</span>
                        <br>




                        <div id="resultIdolContainer">
                        ${Object.keys(result["percentage"]).map(function (idol_name) {
                            let percentage = result.percentage[idol_name].toFixed(2);
                            return `

                                    <div class="resultEachIdolWrapper">
                                        <div class="resultLeftText">
                                            <span class="resultIdolName">${idol_name}</span> :
                                            <span class="resultIdolPercentage">${percentage}%</span>
                                        </div>
                                        <div class="progress resultPercentageProgress">
                                          <div class="progress-bar" role="progressbar" style="width: ${percentage}%"
                                          aria-valuenow="${percentage}" aria-valuemin="0" aria-valuemax="100"></div>
                                        </div>
                                    </div>


                               `
                        }).join("")
                            }
                        </div>


                        <div id="resultConfidenceWrapper">
                            <span id="resultConfidenceLabel">확신도</span>
                            <div class="progress" id="resultConfidenceProgress">
                            <div class="progress-bar bg-info" role="progressbar" style="width: ${result["confidence"]}%"
                              aria-valuenow="${result["confidence"]}" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>

                        <span  id="resultReportButton" eng_idol_name=${eng_idol_name}>
                            결과가 잘못됐나요?
                        </span>

                        `)
                    } else {
                        $("#predictResult").html(`얼굴 하나만 잘라주세요ㅠ`)
                    }


                }
            });
        });


    });

    $(document).on("click", "#resultReportButton", async function (e) {

        let predicted = $(e.target).attr("eng_idol_name")

        const { value: real_idol } = await Swal.fire({
            title: '업로드한 사진은 누구였나요?',
            text: "사진이 서버에 저장되며 모델 개선을 위해 사용됩니다.",
            input: 'radio',
            inputOptions: {
                'iu': '아이유',
                'irene': '아이린',
                'arin': '아린'
            },
            inputValidator: (value) => {
                if (!value) {
                    return '하나를 골라주세요!'
                }
            }
        })

        $.ajax({
            url: './report-result',
            method: 'POST',
            dataType: "json",
            data: JSON.stringify({ image: prevImageData, predicted: predicted, real: real_idol }),
            success: function (data) {
                Swal.fire(
                    '감사합니다!',
                    '',
                    'success'
                )
            }
        })


    })

</script>
